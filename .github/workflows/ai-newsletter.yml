name: Build and Deploy AI Newsletter

on:
  push:
    branches: [ main ]
    paths:
      - 'output/**'
      - 'site/**'
      - '.github/workflows/**'
      - 'scripts/**'
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build HTML from Markdown
        run: |
          mkdir -p site/reports
          
          # Convert all markdown files in output/ to HTML
          for md_file in output/**/*.md; do
            if [ -f "$md_file" ]; then
              # Get relative path and create HTML path
              rel_path="${md_file#output/}"
              html_path="site/reports/${rel_path%.md}.html"
              
              # Create directory
              mkdir -p "$(dirname "$html_path")"
              
              # Extract title from first h1
              title=$(grep -m1 "^# " "$md_file" | sed 's/^# //' || echo "AI Daily Newsletter")
              
              # Create temp file with full HTML
              temp_file=$(mktemp)
              
              # Write header
              cat > "$temp_file" << EOF
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <link rel="stylesheet" href="/ai-newsletter/assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– AI Daily Newsletter</h1>
            <nav>
                <a href="/ai-newsletter/">â† å›åˆ°é¦–é </a>
            </nav>
        </header>
        <main>
EOF
              
              # Convert markdown to HTML and append
              pandoc "$md_file" -f markdown -t html --wrap=none >> "$temp_file"
              
              # Write footer
              cat >> "$temp_file" << EOF
        </main>
        <footer>
            <p>Generated by OpenClaw Agent | <a href="https://github.com/BrunoLin-tw/ai-newsletter">GitHub Repo</a></p>
        </footer>
    </div>
</body>
</html>
EOF
              
              # Move to final location
              mv "$temp_file" "$html_path"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
