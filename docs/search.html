<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Daily Newsletter - 搜尋</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/ai-newsletter/assets/style.css">
</head>
<body>
  <div class="neural-bg"></div>
  <div class="container">
    <header class="glass-effect">
      <h1 class="glow-text">AI Daily Newsletter</h1>
      <nav>
        <a href="/ai-newsletter/">最新</a>
        <a href="/ai-newsletter/archive.html">歷史存檔</a>
        <a href="/ai-newsletter/search.html" class="active">搜尋文章</a>
      </nav>
    </header>
    <main>
      <div class="section-header">
        <h2 class="glow-text">搜尋文章</h2>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="輸入關鍵字搜尋 (標題、日期或內容)..." autofocus>
      </div>
      <div id="search-results" class="report-grid">
        <!-- 搜尋結果將顯示在此 -->
      </div>
    </main>
    <footer>
      <p>Generated by OpenClaw Agent | <a href="https://github.com/BrunoLin-tw/ai-newsletter">GitHub Repo</a></p>
    </footer>
  </div>
  <script>
    let searchData = [];
    
    async function loadSearchData() {
      try {
        const response = await fetch('/ai-newsletter/assets/search_data.json');
        searchData = await response.json();
      } catch (e) {
        console.error('Failed to load search data:', e);
      }
    }
    
    function performSearch(query) {
      const resultsContainer = document.getElementById('search-results');
      resultsContainer.innerHTML = '';
      
      if (!query || query.length < 1) return;
      
      const filtered = searchData.filter(item => {
        return item.title.toLowerCase().includes(query.toLowerCase()) || 
               item.content.toLowerCase().includes(query.toLowerCase()) ||
               item.date.includes(query);
      });
      
      if (filtered.length === 0) {
        resultsContainer.innerHTML = '<p>找不到符合的內容</p>';
        return;
      }
      
      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'newsletter-card glass-effect';
        
        // Highlight logic (basic)
        let displayTitle = item.title;
        let displayContent = item.content.substring(0, 150) + '...';
        
        const regex = new RegExp(`(${query})`, 'gi');
        displayTitle = displayTitle.replace(regex, '<mark>$1</mark>');
        displayContent = displayContent.replace(regex, '<mark>$1</mark>');
        
        card.innerHTML = `
          <h3>${displayTitle}</h3>
          <div class="date">${item.date}</div>
          <div class="summary">${displayContent}</div>
          <a href="${item.url}" class="btn shine">閱讀全文</a>
        `;
        resultsContainer.appendChild(card);
      });
    }
    
    document.getElementById('search-input').addEventListener('input', (e) => {
      performSearch(e.target.value);
    });
    
    loadSearchData();
  </script>
</body>
</html>
