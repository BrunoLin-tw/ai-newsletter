  <script>
    let allReports = [];

    document.addEventListener('DOMContentLoaded', function() {
      loadReportsData();
    });

    async function loadReportsData() {
      try {
        const response = await fetch('/ai-newsletter/assets/reports-data.json');
        const data = await response.json();
        allReports = data.reports;
      } catch (error) {
        console.error('Error loading reports:', error);
      }
    }

    function performSearch() {
      const query = document.getElementById('search-input').value.toLowerCase();
      
      if (!query.trim()) {
        document.getElementById('search-results').innerHTML = '<p>è¼¸å…¥é—œéµå­—é–‹å§‹æœå°‹...</p>';
        return;
      }
      
      const results = allReports.filter(report => 
        report.title.toLowerCase().includes(query) ||
        report.content.toLowerCase().includes(query) ||
        report.date.includes(query)
      );
      
      if (results.length === 0) {
        document.getElementById('search-results').innerHTML = '<p>æ‰¾ä¸åˆ°ç›¸é—œçµæœ</p>';
        return;
      }
      
      const html = `
        <p>æ‰¾åˆ° ${results.length} å€‹çµæœ</p>
        ${results.map(report => `
          <div class="search-result">
            <h3>${highlightQuery(report.title, query)}</h3>
            <small>${formatDate(report.date)}</small>
            <p>${highlightQuery(report.content.substring(0, 200), query)}...</p>
            <a href="${report.link}" class="btn">æŸ¥çœ‹å®Œæ•´æ–‡ç« </a>
          </div>
        `).join('')}
      `;
      
      document.getElementById('search-results').innerHTML = html;
    }

    function highlightQuery(text, query) {
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
    }
  </script>
